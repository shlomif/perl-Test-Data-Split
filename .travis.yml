sudo: false
language: perl
perl:
   - '5.22'
   - '5.20'
   - '5.18'
   - '5.16'
   - '5.14'
   # dzil is 5.14-and-above
   - 'blead'
matrix:
   allow_failures:
      - perl: 'blead'
   fast_finish: true
before_install:
   - git config --global user.name "TravisCI"
   - git config --global user.email $HOSTNAME":not-for-mail@travis-ci.org"
install:
   - cpanm --quiet --notest --skip-satisfied Dist::Zilla Pod::Weaver::Section::Support
   - "(cd Test-Data-Split/ && dzil authordeps          --missing | grep -vP '[^\\w:]' | xargs -n 5 -P 10 cpanm --quiet --notest)"
   - "(cd Test-Data-Split/ && dzil listdeps   --author --missing | grep -vP '[^\\w:]' | cpanm --verbose)"
script:
   - "cd Test-Data-Split/ && dzil smoke --release --author"
