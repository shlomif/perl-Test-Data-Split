license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2014

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[ModuleBuild]
mb_class = Test::Run::Builder
testing_command = runtest
[PodSyntaxTests]
[PodCoverageTests]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Test-Data-Split
bugtracker.mailto = bug-test-data-split@rt.cpan.org
repository.url = ssh://hg@bitbucket.org/shlomif/perl-Test-Data-Split
repository.web = http://bitbucket.org/shlomif/perl-Test-Data-Split
repository.type = hg
[PodWeaver]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[VersionFromModule]
