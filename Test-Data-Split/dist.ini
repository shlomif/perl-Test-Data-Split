name    = Test-Data-Split
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2014

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[ModuleBuild]
mb_class = Test::Run::Builder
testing_command = runtest
[PodSyntaxTests]
[PodCoverageTests]
[Prereqs / Runtime]
-phase = runtime
MooX::late = 0.010
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Test-Data-Split
bugtracker.mailto = bug-test-data-split@rt.cpan.org
repository.url = https://github.com/shlomif/perl-Test-Data-Split.git
repository.web = https://github.com/shlomif/perl-Test-Data-Split
repository.type = git
[PodWeaver]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[Test::TrailingSpace]
[VersionFromModule]
